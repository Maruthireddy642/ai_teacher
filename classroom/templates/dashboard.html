<!DOCTYPE html>
<html>
<head>
    <title>Teacher Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Teacher Dashboard</h2>

    <form action="/lesson/" method="get" class="card p-4 shadow">
        <div class="mb-3">
            <label class="form-label">Select Grade</label>
            <select name="grade" class="form-select" required>
                <option value="">Choose Grade</option>
                <option value="1">Grade 1</option>
                <option value="2">Grade 2</option>
                <option value="3">Grade 3</option>
                <option value="4">Grade 4</option>
                <option value="5">Grade 5</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Enter Topic</label>
            <input type="text" name="topic" class="form-control" placeholder="Example: Fractions" required>
        </div>

        <button type="submit" class="btn btn-success">Generate Lesson</button>
    </form>
</div>

</body>
</html>
